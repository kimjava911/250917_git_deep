<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개 페이지</title>
  </head>
  <body>
    <!-- rm -rf .git -> git 관리 폴더가 지워지면서 이전 연결이 끊어짐 -> git init -->
    <!-- git branch -M main -->
    <!-- 현재 브랜치 이름을 main으로 바꾸고 만약에 있다면 무시하겠다 -->
    <!-- main/master. -> master/slave(servent) -> 인권. -> main/sub -->
    <h1>안녕하세요 김개발입니다</h1>
    <p>반갑습니다</p>
    <!-- git log --oneline : 커밋 메시지와 현재 HEAD 각각 커밋의 주소 정보만 표시 -->
    <!-- git branch 브랜치명 : {브랜치명}의 브랜치 만들기 -->
    <!-- git branch : 브랜치 목록 확인 -->
    <!-- git switch 브랜치명 : {브랜치명}으로 HEAD 이동 -->
    <p>저는 백엔드를 좋아합니다</p>
  </body>
</html>
